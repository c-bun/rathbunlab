{% set section = site.get('sections/recruiting') %}
 <!-- Contact Section-->
 <section class="page-section" id="{{ section._id }}">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{ section.title }}</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
        </div>
        <div class="text-center">
            {{ section.body }}
        </div>
        <!-- About Section Button-->
        <div class="text-center mt-4">
            <a class="btn btn-xl btn-outline-dark" href="{{ section.link }}" target="_blank">
                <i class="fa fa-paper-plane-o mr-2" aria-hidden="true"></i>
                Apply Here!
            </a>
        </div>
    </div>
</section>
