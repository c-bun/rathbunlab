{% set section = site.get('sections/members') %}
{% set members = section.children.include_hidden(true).include_undiscoverable(true) %}
<section class="page-section portfolio" id="{{ section._id }}">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{ section.title }}</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Portfolio Items-->
            {% for member in members.order_by('-year')|selectattr("alumni", "undefined") %}
            
            {% include "people.html" %}

            {% endfor %}
        </div>
    </div>
</section>
